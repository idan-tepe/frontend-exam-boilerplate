<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/smiley-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>idan Teperovich</title>
  </head>
  <body>
    <h1>Currency Converter</h1>

    <section class="currency-converter-form">
      <form id="currency-converter-form" action="">
        <div class="result">
          <label for="currency" id="lableCurrency"
            >Currency:
            <select name="currency" id="currency ">
              <option value="USD">USD (United States Dollar)</option>
              <option value="EUR">EUR (Euro)</option>
              <option value="GBP">GBP (Great Britain Pound)</option>
              <option value="CAD">CAD (Canadian Dollar)</option>
              <option value="AUD">AUD (Australian Dollar)</option>
              <option value="GPY">GPY (Japanese Yen)</option>
            </select></label
          >
          <label>
            Exchange Date:
            <input type="date" name="date" value="2021-10-01" />
          </label>
          <br />
          <input type="submit" value="submit" id="submit" />

          <p id="parag">
            Exchange Rate to ILS: <span id="exchangeResult">3.452</span>
          </p>
        </div>
      </form>
    </section>

    <section class="currency-converter-table">
      <table>
        <thead>
          <tr>
            <th>date</th>
            <th>currency</th>
            <th>exchange rate</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>12-01-2022</td>
            <td>USD</td>
            <td>3.1548</td>
          </tr>
          <tr>
            <td>01-02-2021</td>
            <td>EUR</td>
            <td>3.276</td>
          </tr>
          <tr>
            <td>25-02-2020</td>
            <td>GPY</td>
            <td>3.1548</td>
          </tr>
        </tbody>
      </table>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
